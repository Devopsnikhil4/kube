apiVersion: apps/v1
kind: Deployment
metadata:
  name: mrdevops
spec:
  replicas: 2
  selector:
    matchLabels:
      app: mrdevops
  template:
    metadata:
      labels:
        app: mrdevops
    spec:
      containers:
      - name: mrdevops
        image: nikkum/pipeline-demo
        ports:
        - containerPort: 80